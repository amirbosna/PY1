<style>
  body {
      font-family: 'Open Sans', sans-serif;
      background-color: rgba(0, 0, 0, 0.05);
      margin: 0px;
  }
  header {
      background-color: rgb(172, 253, 216);
      display: flex;
      padding-left: 20px;
      color: black;
  }


  .list-item {
      background-color: white;
      height: 60px;
      padding-left: 20px;
      display: flex;
      align-items: center;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
  }

  input[type=text] { border:none; }

  .column {
width: 100%;
}

@media (min-width: 600px) {
.column {
width: 50%;
}
}








</style>


<style>
  .iframe1 {
      padding-top: 936px;
      position: relative;
  }
  .iframe1 iframe {
      border: 0;
      height: 100%;
      left: 0;
      position: absolute;
      top: 0;
      width: 100%;
  }
  ::-webkit-scrollbar {
      width: 13px;
  }
  ::-webkit-scrollbar-track {
      margin-top: 20px;
      margin-bottom: 60px;
      background: #f1f1f1;
  }
  ::-webkit-scrollbar-thumb {
      background: #CEECF5;
  }
  ::-webkit-scrollbar-thumb:hover {
      background: #abe6f7;
  }
  input:focus, textarea:focus, select:focus {
      outline: none;
  }
  textarea {
      overflow:hidden;
  }

</style>


{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<center></br></br>
Log In</br></br>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</center>
</form>
{% endblock %}
